{% extends 'common/base.html' %}
{% load thumbnail %}

{% block title %}Manage Home Pictures{% endblock %}

{% block content %}

{% include 'common/form.html' %}

<div class='container'>
    <div class='row'>
    {% for item in objects %}
    <div class='col-lg-4 col-sm-6 col-xs-12 display-card'>
        <div class="card h-100">
            <a href="{{ item.photo.url }}" data-lightbox="photo-admin" data-title="{{ item.caption }}">
                <img class="card-img-top" src="{% thumbnail item.photo 500x500 crop quality="100" %}">
            </a>
            <div class="card-body pb-0 mb-0"><strong>{{ item.caption }}</strong></div>
            <div class="card-body pt-0 mt-0"><small>{{ item.url_text }}</small></div>
            <div class="card-body pt-0 mt-0"><small>{{ item.url_link }}</small></div>
            <div style='margin:0;padding:0;'>
                <a href="{% url 'edit-home-picture-admin' item.id %}" class="card-link btn btn-info" style='width:100%;'>Edit</a>
            </div>
            <div style='margin:0;padding:0;'>
                <a href="{% url 'delete-home-picture-admin' item.id %}" class="card-link btn btn-danger" style='width:100%;'>Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock content %}
