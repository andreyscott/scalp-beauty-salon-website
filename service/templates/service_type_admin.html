{% extends 'common/base.html' %}
{% load thumbnail %}

{% block title %}Manage Service Types{% endblock %}

{% block content %}

{% include 'common/service_form.html' %}

<div class='container'>
    <div class='row'>
    {% for item in objects %}
    <div class='col-lg-4 col-sm-6 col-xs-12 diplay-card' style="margin-top:1em;margin-bottom:2em;">
        <div class="card h-100">
            <a href="{{ item.icon.url }}" data-lightbox="service-type-admin" data-title="{{ item.name }}" style="height: 200px;">
                <img style="display:block;margin:1.5em auto;height:150px;" src="{{ item.icon.url }}">
            </a>
            <div class="card-body pb-0 mb-0"><strong>{{ item.name }}</strong></div>
            <div class="card-body pt-0 mt-0"><small>{{ item.description }}</small></div>
            <div style='margin:0;padding:0;'>
                <a href="{% url 'edit-service-type-admin' item.id %}" class="card-link btn btn-info" style='width:100%;'>Edit</a>
            </div>
            <div style='margin:0;padding:0;'>
                <a href="{% url 'delete-service-type-admin' item.id %}" class="card-link btn btn-danger" style='width:100%;'>Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}
    </div>
</div>

{% endblock content %}
