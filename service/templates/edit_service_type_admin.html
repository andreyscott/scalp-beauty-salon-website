{% extends 'common/base.html' %}
{% load widget_tweaks %}
{% load thumbnail %}

{% block title %}Edit Service Type{% endblock %}

{% block content %}
<div class='container'>
<div class='row justify-content-center'>
    <div class='col-lg-4 col-sm-6 col-xs-12' style="margin-top:1em;margin-bottom:2em;">
        <div class="card h-100">
            <a href="{{ item.icon.url }}" data-lightbox="service-type-admin" data-title="{{ item.field }}" style="height: 200px;">

        </div>
    </div>
</div>
</div>

{% include 'common/service_form.html' %}

{% endblock content %}
